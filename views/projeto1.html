<!DOCTYPE html><html lang="pt-BR"><head><title>Monitoramento de Animais</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/css/design-system.css"><link rel="stylesheet" href="/css/projeto1.css"><link rel="stylesheet" href="/css/partials/modals.css"><link rel="stylesheet" href="/css/partials/forms.css"><link rel="stylesheet" href="/css/partials/popovers.css"><link rel="stylesheet" href="/css/partials/buttons.css"><link rel="stylesheet" href="/components/user-settings/settings.css"><link rel="stylesheet" href="/css/index.css"><script src="/components/user-settings/settings.js"></script></head><body><header class="navbar"><a class="logo-text" href="/">Projetos IOT</a><a class="login-button" href="/login">Login</a></header><div class="container"><div class="page-header"><h1 class="page-title">Monitoramento de Animais</h1><p class="page-subtitle">Sistema de cadastro e monitoramento para identificação e controle de acesso de animais via RFID</p></div><div class="main-grid"><div class="card form-card"><h3 class="card-title">Cadastrar Animal</h3><form id="register-form" action="/projeto1/register" method="POST"><div class="form-group"><label for="identifier">Identificador do animal</label><input class="input" id="identifier" type="text" name="identifier" placeholder="Ex: A123" required></div><div class="form-group"><label for="nome">Nome do animal</label><input class="input" id="nome" type="text" name="nome" placeholder="Ex: Rex"></div><div class="form-group"><label for="especie">Espécie</label><input class="input" id="especie" type="text" name="especie" placeholder="Ex: Cachorro"></div><div class="form-group"><label for="idade">Idade</label><input class="input" id="idade" type="number" name="idade" placeholder="Ex: 5"></div><div class="form-group"><label for="allowed">Permitir Acesso?</label><select class="select" id="allowed" name="allowed" required><option value="" disabled selected>Selecione uma opção</option><option value="sim">Sim</option><option value="nao">Não</option></select></div><button class="button" type="submit">Cadastrar</button></form></div><div class="card animals-list-card"><h3 class="card-title">Animais Registrados</h3><div class="empty-state"><p>Nenhum animal registrado ainda.</p></div></div></div><div class="history-section"><a class="history-button" href="/projeto1/history">Ver Histórico Completo</a></div></div><script src="/socket.io/socket.io.js"></script><script src="/components/user-settings/settings.js"></script><script src="/js/projeto1.js"></script></body></html>
