name: Deploy via SSH

on:
  push:
    branches:
      - main  # ou a branch que quiser monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: Adicionar chave SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H igbt.eesc.usp.br >> ~/.ssh/known_hosts

    - name: Enviar projeto para o servidor
      run: |
        rsync -avz --delete ./ farmbot@igbt.eesc.usp.br:/home
